<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>ブロック要素</title>
    </head>
    <body>
        <!--division-->
        この部分はdivタグの直前に、同じ行に書きました。<div>これはdivタグによるブロック要素です。</div>この部分はdivタグに続けて、同じ行に書きました。

        <!--paragraph-->
        <p>　これがpタグです。</p>

        <!--horizon-->
        <hr>

        <!--ordered list-->
        <ol>
            <!--list item-->
            <li>順番付きのリストです。</li>
            <li>自動的に番号が割り振られます。</li>
            <li>3つめのリストです。</li>
        </ol>

        <!--unordered list-->
        <ul>
            <li>番号なしのリストです。</li>
            <li>とりあえず、・で表示されます。</li>
            <li>3つめです。</li>
        </ul>

        <!--heading-->
        <!--h1, h2, h3, h4, h5, h6-->
        <h1>これはh1の見出しです。</h1>
        <h2>これはh2の見出しです。</h2>
        <h3>これはh3の見出しです。</h3>
        <h4>これはh4の見出しです。</h4>
        <h5>これはh5の見出しです。</h5>
        <h6>これはh6の見出しです。</h6>
    </body>
</html>
