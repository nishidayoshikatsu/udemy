<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>インライン要素</title>
    </head>
    <body>
        <!--span-->
        <span>これはspanタグです。</span>この文はspanタグの直後に続けて、同じ行にかきました。

        <br>

        <!--strong-->
        <strong>強調</strong>するために使います。

        <br>

        <!--bold-->
        同じように、<b>強調</b>するために用います。

        <br>

        <!--emphasis-->
        <em>斜体</em>にすることもできます。

        <br>

        <!--italic-->
        同じく、<i>斜体</i>にするタグです。
    </body>
</html>
