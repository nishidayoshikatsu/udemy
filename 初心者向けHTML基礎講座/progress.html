<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>Meter, progress</title>
    </head>
    <body>
        <meter min="1" max="100" value="50">
            このブラウザはmeterタグに対応していません。
        </meter>

        <br>

        <progress max="100" value="75">
            このブラウザはprogressタグに対応していません。
        </progress>
    </body>
</html>
