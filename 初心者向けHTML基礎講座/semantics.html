<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>Semanticなタグ</title>
    </head>
    <body>
        <header>ヘッダー、導入部分</header>

        <nav>メインとなるナビゲーションリンク</nav>

        <article>
            <header>独立した記事、コンテンツを扱います。</header>

            <section>
                <h1>HTML5</h1>
                <p>　HTML5は素晴らしい言語です。</p>
            </section>

            <footer>独自のフッターも使えます。</footer>
        </article>

        <footer>最下部、各種リンク、著作権情報</footer>
    </body>
</html>
