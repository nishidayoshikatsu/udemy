<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>フォーム</title>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>HTML5の新フォーム</legend>
                <input type="email" name="email">
                <br>
                <input type="number" name="number" min="0" max="100">
                <br>
                <input type="date" name="date" min="2016-01-01" max="2018-12-31">
                <input type="submit" value="フォーム送信">
                <br>
                <input type="range" min="0" max="10" name="slider">
            </fieldset>
        </form>
    </body>
</html>
